<div class="container">
  <h2>Our Latest collection</h2>

  <div class="grid p-4">
    <div *ngFor="let pro of products" class="col-12 md:col-3 p-3">
      <p-card
        class="border-1 border-gray-300 card-hover-effect hover:slideup hover:animation-duration-1000 hover:animation-iteration-infinite"
      >
        <ng-template #header>
          <img
            alt="{{ pro.name }}"
            class="w-full border-round-top-xl"
            src="{{ pro.img_url }}"
          />
        </ng-template>
        <ng-template #title> {{ pro.name }} </ng-template>
        <ng-template #subtitle>
          {{ pro.price | currency : "USD" }}
        </ng-template>
        <ng-template #footer>
          <div class="flex gap-4 justify-content-center mt-1">
            <p-button
              label="Detail"
              severity="secondary"
              class="w-full"
              [outlined]="true"
               styleClass="w-full"
            />
            <p-button label="Buy" class="w-full" styleClass="w-full" />
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
