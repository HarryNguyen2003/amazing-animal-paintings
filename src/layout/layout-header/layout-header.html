<p-toolbar>
  <ng-template #start>
    <div class="flex items-center gap-2">
      <svg
        width="31"
        height="33"
        viewBox="0 0 31 33"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        style="width: 2rem; margin-right: 1rem"
      >
        <mask
          id="mask0_1_52"
          style="mask-type: luminance"
          maskUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="31"
          height="33"
        ></mask>
      </svg>
      <p-button label="Product" text plain (onClick)="goTo('products')" />
      <p-button
        [label]="'Cart (' + (cartItemCount$ | async) + ')'"
        text
        plain
        (onClick)="goTo('cart')"
      />
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Share" severity="contrast" size="small" />
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        [style]="{ width: '32px', height: '32px' }"
      />
    </div>
  </ng-template>
</p-toolbar>

<div class="container text-center">
  <h1>Amazing Animal Paintings</h1>
  <h3>Make your home a special place with our beautiful and unique artwork</h3>
</div>
